<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medicine Dosage Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Medicine Dosage Calculator</h1>

  <label>Child Weight (kg)</label>
  <input type="number" id="weight" placeholder="e.g. 12">

  <label>Medicine</label>
  <select id="medicine">
    <option value="paracetamol">Paracetamol</option>
    <option value="ibuprofen">Ibuprofen</option>
  </select>

  <div class="result" id="output">Enter details to calculate dosage.</div>

  <div class="warning">
    This tool provides dosage guidance only. Always confirm with a healthcare professional before administering medicine.
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
